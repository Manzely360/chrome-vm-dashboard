events {
    worker_connections 1024;
}

http {
    upstream chrome_vm_1 {
        server chrome-vm-1:3000;
    }
    
    upstream chrome_vm_2 {
        server chrome-vm-2:3000;
    }
    
    upstream chrome_vm_3 {
        server chrome-vm-3:3000;
    }

    server {
        listen 80;
        
        # VM 1 Agent API
        location /api/vm-1/ {
            proxy_pass http://chrome_vm_1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # VM 2 Agent API
        location /api/vm-2/ {
            proxy_pass http://chrome_vm_2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # VM 3 Agent API
        location /api/vm-3/ {
            proxy_pass http://chrome_vm_3/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # VM 1 NoVNC
        location /novnc/vm-1/ {
            proxy_pass http://chrome-vm-1:6080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # VM 2 NoVNC
        location /novnc/vm-2/ {
            proxy_pass http://chrome-vm-2:6080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # VM 3 NoVNC
        location /novnc/vm-3/ {
            proxy_pass http://chrome-vm-3:6080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
